<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Di Gі МИСЛИ ГЛОБАЛЬНО</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Start block header with logo and dropdown menu-->

    <header class="header" id="header">
      <div class="bg">
        <div class="header-logo">
          <a href="/" class="header-logo-link">
            <img src="images/header-logo.svg" alt="Di Gі МЫСЛИ ГЛОБАЛЬНО" />
          </a>
        </div>
        <div class="dropdown-menu">
          <button class="menu-btn">
            <img src="images/img-header-menu-buttom.svg" alt="menu button" />
          </button>
          <div class="menu-content">
            <a href="#header">Header</a>
            <a href="#intro">Intro</a>
            <a href="#promo">Promo</a>
            <a href="#services">Services</a>
            <a href="#recent-work">Recent Work</a>
            <a href="#video-block">Video Block</a>
            <a href="#latest-news">Latest News</a>
            <a href="#testimonial">Testimonial</a>
            <a href="#footer">Footer</a>
          </div>
        </div>
      </div>
    </header>

    <!--End block header with logo and dropdown menu-->

    <!--Start block Intro-->
    <div class="intro" id="intro">
      <div class="intro-teatle">
        <h1>МИСЛИ ГЛОБАЛЬНО</h1>
      </div>
      <div class="intro-text-slider">
        <div class="intro-text" data-slide-index="0">
          Di Gі — це діджитал агенція повного циклу, спрямована на найкращий
          результат наших клієнтів в маркетингу, продажах та управлінні
        </div>
        <div class="intro-text" data-slide-index="1">
          Інший текст для слайду 2
        </div>
        <div class="intro-text" data-slide-index="2">
          Інший текст для слайду 3
        </div>
      </div>
      <div class="intro-buttons">
        <a href="#" class="intro-button-more">ДЕТАЛЬНІШЕ</a>
      </div>
      <div class="controls">
        <div class="radio-buttons">
          <input type="radio" name="slide" value="0" checked />
          <input type="radio" name="slide" value="1" />
          <input type="radio" name="slide" value="2" />
        </div>
      </div>
      <div class="buttons-slider">
        <img class="btn-prev" src="images/intro-arrow-back.png" alt="Preview text"></img>
        <img class="btn-next" src="images/intro-arrow-forward.png" alt="Next text"></img>
      </div>
      <script src="js/slider.js"></script>
    </div>
    <!--End block Intro-->
  </body>
</html>
