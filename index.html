<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Di Gі МЫСЛИ ГЛОБАЛЬНО</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Start block header with logo and dropdown menu-->

    <header class="header" id="header">
      <div class="bg">
        <div class="header-logo">
          <a href="/" class="header-logo-link">
            <img src="images/header-logo.svg" alt="Di Gі МЫСЛИ ГЛОБАЛЬНО" />
          </a>
        </div>
        <div class="dropdown-menu">
          <button class="menu-btn">
            <img src="images/img-header-menu-buttom.svg" alt="menu button" />
          </button>
          <div class="menu-content">
            <a href="#header">Header</a>
            <a href="#intro">Intro</a>
            <a href="#promo">Promo</a>
            <a href="#services">Services</a>
            <a href="#recent-work">Recent Work</a>
            <a href="#video-block">Video Block</a>
            <a href="#latest-news">Latest News</a>
            <a href="#testimonial">Testimonial</a>
            <a href="#footer">Footer</a>
          </div>
        </div>
      </div>
    </header>

    <!--End block header with logo and dropdown menu-->

    <!--Start block Intro-->
    <div class="intro" id="intro">
      <div class="intro-teatle">
        <h1>МИСЛИ ГЛОБАЛЬНО</h1>
      </div>

      <div class="intro-text">
        Di Gі — це діджитал агенція повного циклу, спрямована на найкращий
        результат наших клієнтів в маркетингу, продажах та управлінні
      </div>

      <div class="intro-buttons">
        <a href="#" class="intro-button-more">ДЕТАЛЬНІШЕ</a>
      </div>

      <div class="slider-container">
        <div class="slider">
          <img src="images/intro-background.svg" alt="Image 1" class="slide" id="slide1">
          <img src="images/intro-background2.png" alt="Image 2" class="slide" id="slide2">
          <img src="images/intro-background3.png" alt="Image 3" class="slide" id="slide3">
        </div>
  
        <div class="controls">
          <input type="radio" name="slider" id="radio1" checked>
          <input type="radio" name="slider" id="radio2">
          <input type="radio" name="slider" id="radio3">
        </div>
  
        <div class="buttons">
          <button onclick="prevSlide()">Previous</button>
          <button onclick="nextSlide()">Next</button>
        </div>
      <script src="js/slider.js"></script>
    </div>
    
    <!--End block Intro-->

  </body>
</html>
